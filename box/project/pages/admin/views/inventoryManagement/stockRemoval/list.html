<!-- BEGIN MAIN CONTENT -->
<div class="row" ng-controller="stockRemovalController">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase"> 出库信息列表 </span>
                </div>
                <div class="actions">
                    <div class="btn-group" data-toggle="buttons">
                        <button class="btn btn-primary" data-toggle="modal" ng-click="addModal()">
                            <i class="fa fa-plus"></i> 添加
                        </button>
                        <!-- 
                    	<button class="btn purple dropdown-toggle" data-toggle="dropdown">
                    		工具
                            <i class="fa fa-angle-down"></i>
                        </button>
                        <ul class="dropdown-menu pull-right">
                            <li>
                                <a href="javascript:;">
                                    <i class="fa fa-print"></i> 打印列表 
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;">
                                    <i class="fa fa-file-pdf-o"></i> 导出 PDF 
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;">
                                    <i class="fa fa-file-excel-o"></i> 导出 Excel 
                                </a>
                            </li>
                        </ul>
                        -->
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                	<div class="table-toolbar">
                    	<div class="tabbable tabbable-custom tabbable-noborder tabbable-reversed">
							<form class="form-horizontal">
								<div class="tab-pane" id="tab">
									<!-- 查询条件-->
							    	<div class="portlet light bordered">
						        		<div class="portlet-body">
				                            <div class="form-group text-center">
                                                <label class="control-label col-md-1">物料名称</label>
				                                <div class="col-md-5">
				                                	<input type="text" class="form-control" name="" placeholder="" 
				                                		ng-model="searchObj.material.name">
				                                </div>
                                                <label class="control-label col-md-1">物料类别</label>
				                                <div class="col-md-5">
                                                    <select name="selectSearch" ui-select2="select2Options" class="form-control" ng-model="searchObj.material.materialCategory.id"
				                                        ng-options="item.id as item.name for item in materialCategorySelectData">
				                                        <option value="">-- 请选择 --</option>
				                                    </select>
				                                </div>
				                            </div>
				                            <div class="form-group text-center">
				                            	<label class="control-label col-md-1">维修单号</label>
				                                <div class="col-md-5">
				                                	<input type="text" class="form-control" name="" placeholder="" 
				                                		ng-model="searchObj.warrantyNumber.maintenanceNumber">
				                                </div>
					                            <label class="control-label col-md-1">出库日期</label>
                                                <div class="col-md-5">
                                                    <div class="col-md-5 searchTime">
                                                        <div id="stockRemovalDateStart" class="input-group date form_datetime">
                                                            <input  type="text" size="16" readonly name="date" class="form-control" ng-model="searchObj.stockRemovalDateStart" required>
															<span class="input-group-btn include">
																<button class="btn default date-reset" type="button">
																	<i class="fa fa-times"></i>
																</button>
																<button class="btn default my-date-set" type="button">
                                                                    <i class="fa fa-calendar date-set"></i>
                                                                </button>
															</span>
                                                        </div>
                                                    </div>
	                                               	<label class="col-md-2 searchTimeLabel">至</label>
	                                                <div class="col-md-5 searchTime">
	                                                    <div id="stockRemovalDateEnd" class="input-group date form_datetime">
	                                                        <input  type="text" size="16" readonly name="date" class="form-control" ng-model="searchObj.stockRemovalDateEnd" required>
															<span class="input-group-btn include">
																<button class="btn default date-reset" type="button">
																	<i class="fa fa-times"></i>
																</button>
																<button class="btn default my-date-set" type="button">
                                                                    <i class="fa fa-calendar date-set"></i>
                                                                </button>
															</span>
	                                                    </div>
	                                                </div>
                                       			</div>
                                   			</div>
					                    </div>
						            </div>
						            <div class="form-actions">
					                    <div class="button-group text-center">
					                        <div class="col-md-12">
					                           	<button class="btn btn-sm btn-success btn_search" ng-click="search()">
					                               	<i class="fa fa-search"></i> 查询
					                           	</button>
					                           	<button class="btn btn-sm grey-cascade" ng-click="reset()">
					                               	<i class="fa fa-times"></i> 重置
					                           	</button>
					                       </div>
					                    </div>
					                </div>
					           </div>
					        </form>
					    </div>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover table-checkable order-column dt-responsive" id="stockRemovalDataTable">
                    <thead>
                        <tr>
                            <th class="index_width"> 序号 </th>
	                        <th class="col-md-2"> 物料名称</th>
	                        <th class="col-md-1"> 规格型号</th>
	                        <th class="col-md-1"> 物料类别</th>
	                        <th class="none"> 物料单位</th>
	                        <th class="col-md-1"> 维修单号</th>
	                        <th class="price_width"> 出库数量</th>
	                        <th class="date_width"> 出库日期</th>
	                        <th class="col-md-1"> 领用人员</th>
	                        <th class="none"> 添加时间</th>
                            <th class="opt_width_2"> 操作 </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <!-- 添加&修改模态框 -->
                <div data-ng-include="'views/inventoryManagement/stockRemoval/add.html'"></div>
            	<!-- 删除模态框 -->
				<div data-ng-include="'tpl/confirmRemove.html'"></div>
                <!-- 状态改变的模态框 -->
                <div data-ng-include="'tpl/confirmChangeStatus.html'"></div>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
<!-- END MAIN CONTENT -->

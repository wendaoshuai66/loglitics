<div id="addModal" class="modal fade" tabindex="-1" data-backdrop="static" aria-hidden="true" data-width="800" ng-controller="materialAddController">
    <div class="modal-header" style="width:100%;">
        <button type="button" class="modal_close" data-dismiss="modal" aria-hidden="true">x</button>
        <h4 class="modal-title"><p ng-bind="modalTitle"></p></h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <!-- BEGIN FORM-->
            <form w5c-form-validate="validateOptions" class="w5c-form" novalidate name="myForm">
                <div class="form-body">
                    <div class="form-group col-md-12">
                        <label class="col-md-4 control-label">
                           	物料名称
                            <span class="fa fa-bell-o"></span>
                        </label>
                        <span class="col-md-8">
                            <span class="validateErrorInfo"> </span>
                        </span>
                        <div class="col-md-12">
                            <input type="text" class="form-control" ng-model="data.name" name="name"
                                   ng-pattern="regex.name" ng-change="checkRepeat();" ng-blur="checkValidateWithSensitive($event, 'data.name')"
                                   ng-minlength="length.langNameMin" ng-maxlength="length.langNameMax" required>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-4 control-label">
                           	 规格型号
                            <span class="fa fa-bell-o"></span>
                        </label>
                        <span class="col-md-8">
							<span class="validateErrorInfo"> </span>
						</span>
                        <div class="col-md-12">
                            <input type="text" class="form-control" ng-model="data.specificationsModel" name="modelName" ng-blur="checkValidateWithSensitive($event, 'data.specificationsModel')"
                                   ng-minlength="length.langNameMin" ng-maxlength="length.langNameMax" required>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-md-4 control-label">
                        	物料类别
                        	<span class="fa fa-bell-o"></span>
                       	</label>
                        <span class="col-md-8">
							<span class="validateErrorInfo">
                            </span>
						</span>
                        <div class="col-md-12">
                            <select required name="select" ui-select2="select2Options"
                                    style="width: 100%;" class="form-control"
                                    ng-model="data.materialCategory.id"
                                    ng-options="item.id as item.name for item in materialCategorySelectData">
                                <option value="">-- 请选择 --</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-md-4 control-label">
                        	物料单位
                        	<span class="fa fa-bell-o"></span>
                       	</label>
                        <span class="col-md-8">
							<span class="validateErrorInfo">
							</span>
						</span>
                        <div class="col-md-12">
                            <select required name="select2" ui-select2="select2Options"
                                    style="width: 100%;" class="form-control"
                                    ng-model="data.materialUnit.id"
                                    ng-options="item.id as item.name for item in materialUnitSelectData">
                                <option value="">-- 请选择 --</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-md-4 control-label">
                           	保管人员
                            <span class="fa fa-bell-o"></span>
                        </label>

                        <span class="col-md-8">
							<span class="validateErrorInfo"> </span>
						</span>
                        <div class="col-md-12">
                            <input type="text" class="form-control" ng-model="data.custodian" name="personName"
                                   ng-pattern="regex.personName" ng-blur="checkValidateWithSensitive($event, 'data.custodian')"
                                   ng-minlength="length.personMin" ng-maxlength="length.personMax" required>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-md-4 control-label">
                            提醒阈值
                            <span class="fa fa-bell-o"></span>
                        </label>
                        <span class="col-md-8">
							<span class="validateErrorInfo"> </span>
						</span>
                        <div class="col-md-12">
                            <input type="text" class="form-control" ng-model="data.alarmValue" name="positiveInteger"
                                   ng-pattern="regex.positiveInteger" ng-change="getAlarmValue()" required>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-4 control-label">
                           	存放地点
                            <span class="fa fa-bell-o"></span>
                        </label>
                        <span class="col-md-8">
							<span class="validateErrorInfo"> </span>
						</span>
                        <div class="col-md-12">
                            <input type="text" class="form-control" ng-model="data.storageLocation" name="address"
                                   ng-blur="checkValidateWithSensitive($event, 'data.storageLocation')"
                                   ng-minlength="length.addressMin" ng-maxlength="length.addressMax" required>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-6 control-label">备注说明</label>
                        <div class="col-md-6">
                        </div>
                        <div class="col-md-12">
                            <textarea class="form-control" rows="3" ng-model="data.remarks"
                                      id="maxlength_textarea" maxlength="200" placeholder="最大输入200个字符"></textarea>
                        </div>
                    </div>
                </div>
            </form>
            <!-- END FORM-->
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-outline dark"><i class="fa fa-reply"></i> 关闭</button>
        <!-- 验证成功后取消禁用 -->
        <button type="button" ng-disabled="myForm.$invalid || ifRepeat || alarmValueError" ng-click="save()" class="btn green-haze"><i
                class="fa fa-check"></i>
           	保存
        </button>
    </div>
</div>

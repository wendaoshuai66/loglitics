<div id="addModal" class="modal fade" tabindex="-1" data-backdrop="static" aria-hidden="true" data-width="800px" ng-controller="slideAddController">
    <div class="modal-header">
        <button type="button" class="modal_close" data-dismiss="modal" aria-hidden="true">x</button>
        <h4 class="modal-title"><p ng-bind="modalTitle"></p></h4>
    </div>
    <div class="modal-body">
    	<div class="row">
    		<!-- BEGIN FORM-->
            <form w5c-form-validate="validateOptions" class="w5c-form" novalidate name="myForm">
                <div class="form-body">
                    <div class="form-group">
                        <label class="col-md-4 control-label">
							幻灯标题
                            <span class="fa fa-bell-o"></span>
                        </label>
                        <span class="col-md-8">
                            <span class="validateErrorInfo"> </span>
                        </span>
                        <div class="col-md-12">
                            <input type="text" name="title" class="form-control" ng-blur="checkValidateWithSensitive($event, 'data.title')"
                                   	ng-minlength="length.addressMin" ng-maxlength="length.modelMax" name="title"
                                   	placeholder="" ng-model="data.title" ng-disabled="data.slideType == 1" required>
                        </div>
                    </div>
                    <div class="form-group">
		                <label class="col-md-2 control-label" style="padding-top: 8px !important;">
		                   	首页显示
		                </label>
		                <div class="col-md-10 form-md-radios">
		                    <div class="md-radio-inline">
		                        <div class="md-radio" ng-repeat="item in showStatusData">
		                            <input type="radio" id="editCheckbox{{item.value}}"
		                                   ng-model="data.homeShow" ng-value="{{item.value}}"
		                                   class="md-radiobtn">
		                            <label for="editCheckbox{{item.value}}">
		                                <span></span>
		                                <span class="check"></span>
		                                <span class="box"></span> {{item.name}} </label>
		                        </div>
		                    </div>
		                </div>
		            </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">
							幻灯链接
                        </label>
                        <span class="col-md-8">
                            <span class="validateErrorInfo"> </span>
                        </span>
                        <div class="col-md-12">
                            <input type="text" name="url" class="form-control" ng-pattern="regex.url" ng-model="data.url"
                                   ng-disabled="data.slideType == 1" placeholder="http://www.baidu.com">
                        </div>
                    </div>
                    <div class="form-group">
                    	<label class="col-md-4 control-label">
							幻灯图片
							<span class="fa fa-bell-o"></span>
                        </label>
                        <span class="col-md-8">
                            <span class="validateErrorInfo"> </span>
                        </span>
						<!-- 设置自定义过滤器以及最大宽高属性 -->
					    <div class="col-md-12">
					        <!-- BEGIN: ACCORDION DEMO -->
							<div data-ng-include="'views/informationManagement/slide/slideUpload.html'"></div>
					        <!-- END: ACCORDION DEMO -->
					    </div>
                    </div>
                </div>
            </form>
            <!-- END FORM-->
    	</div>
    </div>
    <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-outline dark"><i class="fa fa-reply"></i> 关闭</button>
        <!-- 验证成功后取消禁用 -->
        <button type="button" ng-click="upload()" ng-disabled="myForm.$invalid || !getScope('slideUpload').uploader.queue.length
            >= getScope('slideUpload').queueLimit"
            class="btn green-haze"><i class="fa fa-check"></i>
           	保存
        </button>
    </div>
</div>

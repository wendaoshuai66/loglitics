<div id="addModal" class="modal fade" tabindex="-1" data-backdrop="static" aria-hidden="true" data-width="1000" ng-controller="inforPictureAddController">
	<div class="modal-header">
		<button type="button" class="modal_close" data-dismiss="modal" aria-hidden="true">x</button>
		<h4 class="modal-title"><p ng-bind="modalTitle"></p></h4>
	</div>
	<div class="modal-body" style="height:500px;overflow-y:scroll">
		<div class="row">
			<div class="col-md-12">
				<!-- BEGIN EXAMPLE TABLE PORTLET-->
				<!-- BEGIN FORM-->
				<form w5c-form-validate="validateOptions" class="w5c-form" novalidate name="myForm">
					<div class="form-body">
						<div class="form-group col-md-12">
							<label class="col-md-4 control-label">
								标题
								<span class="fa fa-bell-o"></span>
							</label>
							<span class="col-md-8">
								<span class="validateErrorInfo"> </span>
							</span>
							<div class="col-md-12">
								<input type="text" class="form-control" name="name" ng-blur="checkValidateWithSensitive($event, 'data.title')"
									   ng-minlength="length.addressMin" ng-maxlength="length.modelMax" placeholder=""
									   ng-model="data.title" required>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label">
								所属模块
								<span class="fa fa-bell-o"></span>
							</label>
							<span class="col-md-8">
						<span class="validateErrorInfo"></span>
					</span>
							<div class="col-md-12">
								<select name="select" ui-select2="select2Options"
										class="form-control" ng-model="data.inforModule.id" required
										ng-options="item.id as item.name for item in inforModulelSelectData">
									<option value="">-- 请选择 --</option>
								</select>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label">
								关键字
								<span class="fa fa-bell-o"></span>
							</label>
							<span class="col-md-8">
								<span class="validateErrorInfo"> </span>
							</span>
							<div class="col-md-12">
								<input type="text" name="name2" class="form-control" ng-blur="checkValidateWithSensitive($event, 'data.keyword')"
									   ng-minlength="length.simpleNameMin" ng-maxlength="length.simpleNameMax"
									   placeholder="" ng-model="data.keyword" required>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label">
								作者
								<span class="fa fa-bell-o"></span>
							</label>
							<span class="col-md-8">
						<span class="validateErrorInfo"> </span>
					</span>
							<div class="col-md-12">
								<input id="inforPicturesAuthor" type="text" class="form-control" name="personName"
									   ng-pattern="regex.name"
									   ng-blur="defaultAssignment($event, 'data.author')" ng-minlength="length.personMin" ng-maxlength="length.personMax"
									   placeholder="" ng-model="data.author" required>
							</div>
						</div>
						<div class="form-group col-md-6" ng-disabled="data.slideShow">
							<label class="col-md-4 control-label">
								供图人员
								<span class="fa fa-bell-o"></span>
							</label>
							<span class="col-md-8">
						<span class="validateErrorInfo"> </span>
					</span>
							<div class="col-md-12">
								<input id="inforPictureProvider" type="text" class="form-control" name="personName2"
									   ng-pattern="regex.name" ng-blur="checkValidateWithSensitive($event, 'data.pictureProvider')"
									   ng-minlength="length.personMin" ng-maxlength="length.personMax" placeholder=""
									   ng-model="data.pictureProvider" required>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" style="padding-top: 8px !important;">
								审核状态
							</label>
							<div class="col-md-8 form-md-radios">
								<div class="md-radio-inline">
									<div class="md-radio" ng-repeat="item in approvalStatusData">
										<!--  ng-disabled="data.approvalStatusType" -->
										<input type="radio" id="editCheckbox{{item.value}}2"
											   ng-model="data.approvalStatus" ng-value="{{item.value}}"
											   class="md-radiobtn">
										<label for="editCheckbox{{item.value}}2">
											<span></span>
											<span class="check"></span>
											<span class="box"></span> {{item.name}} </label>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group col-md-12">
							<label class="col-md-4 control-label" style="padding-top: 8px !important;">
								内容
							</label>
							<div class="col-md-12" style="line-height: 20px;">
								<div name="summernote" id="summernote"></div>
							</div>
						</div>
					</div>
				</form>
				<!-- END FORM-->
			</div>
			<!-- END EXAMPLE TABLE PORTLET-->
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" data-dismiss="modal" class="btn btn-outline dark"><i class="fa fa-reply"></i> 关闭</button>
		<!-- 验证成功后取消禁用 -->
		<button type="button" ng-disabled="myForm.$invalid || ifRepeat" ng-click="save()" class="btn green-haze"><i
				class="fa fa-check"></i>
			保存
		</button>
	</div>
</div>

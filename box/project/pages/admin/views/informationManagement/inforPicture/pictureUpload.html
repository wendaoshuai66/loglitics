<div id="pictureUpload" class="modal fade" tabindex="-1" data-backdrop="static" aria-hidden="true" data-width="800px" ng-controller="pictureUploadController">
    <div class="modal-header">
        <button type="button" class="modal_close" data-dismiss="modal" aria-hidden="true">x</button>
        <h4 class="modal-title"><p>幻灯图片设置</p></h4>
    </div>
    <div data-ng-include="'views/informationManagement/slide/slideUpload.html'"></div>
    <div class="modal-footer">
        <button type="button" class="btn dark btn-outline" data-dismiss="modal">
        	<i class="fa fa-reply"></i> 取消 
       	</button>
        <button type="button" class="btn btn-success btn-s" 
				ng-click="uploadAll()" ng-disabled="getScope('slideUpload').uploader.queue.length==0">
            <span class="glyphicon glyphicon-upload"></span> 保存
        </button>
    </div>
</div>

<!-- BEGIN MAIN CONTENT -->
<div class="row" ng-controller="friendlyLinkController">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase">友情链接列表 </span>
                </div>
                <div class="actions">
                    <div class="btn-group" data-toggle="buttons">
                        <button class="btn btn-primary" data-toggle="modal" ng-click="addModal()">
                            <i class="fa fa-plus"></i> 添加
                        </button>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <table class="table table-striped table-bordered table-hover table-checkable order-column dt-responsive" id="friendlyLinkDataTable">
                    <thead>
                    <tr>
                        <th class="col-md-1"> 序号 </th>
                        <th class="col-md-2"> 链接名称</th>
                        <th class="col-md-3">链接地址</th>
                        <th class="none">链接描述</th>
                        <th class="status_width">是否启用</th>
                        <th class="datetime_width"> 添加时间 </th>
                        <th class="none">更新时间</th>
                        <th class="opt_width_3"> 操作 </th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <!-- 添加&修改模态框 -->
                <div data-ng-include="'views/systemManagement/friendlyLink/add.html'"></div>
                <!-- 删除模态框 -->
                <div data-ng-include="'tpl/confirmRemove.html'"></div>
                <!-- 状态改变的模态框 -->
                <div data-ng-include="'tpl/confirmChangeStatus.html'"></div>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
<!-- END MAIN CONTENT -->

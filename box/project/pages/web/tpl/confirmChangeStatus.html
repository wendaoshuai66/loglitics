<div id="changeStatusModal" class="modal fade" tabindex="-1" data-backdrop="static" aria-hidden="true" data-width="300">
    <div class="modal-header">
        <button type="button" class="modal_close" data-dismiss="modal" aria-hidden="true">x</button>
        <h4 class="modal-title"><p>提示</p></h4>
    </div>
    <div class="modal-body">
        <p>
           	您确认要改变交易状态为完成吗？
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn dark btn-outline" data-dismiss="modal"><i class="fa fa-reply"></i> 取消 </button>
        <button type="button" ng-click="changeStatus()" class="btn green-haze"><i class="fa fa-check"></i> 确认 </button>
    </div>
</div>

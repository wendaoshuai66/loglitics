<div class="portlet light bordered" ng-controller="workLogAddController">
    <div class="portlet-title">
        <div class="caption bold font-green-sharp">
            <i class="fa fa-gift font-green-sharp"></i>新增工作日志
        </div>
        <div class="actions">
            <a class="btn btn-circle green-haze btn-sm" ng-click="toBack()">
                <i class="fa fa-reply"></i> 返回
            </a>
        </div>
    </div>
    <div class="portlet-body form">
        <!-- BEGIN FORM-->
        <form w5c-form-validate="validateOptions" class="w5c-form form-horizontal form-bordered" novalidate name="myForm">
            <div class="form-body">
               <div class="form-group">
                    <label class="control-label col-xs-3">
                        <span class="fa fa-bell-o"></span>
                       	工作时间
                    </label>
                       <div class="col-xs-4 searchTime">
                           <div class="input-group date form_datetime">
                               <input type="text" size="16" readonly name="date" class="form-control" ng-model="data.workDate" required>
                               <span class="input-group-btn include">
                                    <button class="btn default date-reset" type="button">
                                        <i class="fa fa-times"></i>
                                    </button>
                                    <button class="btn default my-date-set" type="button">
                                        <i class="fa fa-calendar date-set"></i>
                                    </button>
                               </span>
                           </div>
                       </div>
                       <div class="col-xs-2 searchTime">
                           <div class="input-group date" data-date-format="hh:ii">
                               <input id="workLogStart" type="text" size="16" readonly class="form-control"
                                      ng-model="data.workLogStartTime" ng-change="workLogStartChange()">
                               <span class="input-group-btn include">
                                    <button class="btn default date-set" type="button">
                                        <i class="fa fa-clock-o"></i>
                                    </button>
                               </span>
                           </div>
                       </div>
                       <div class="col-xs-1 text-center searchTime" style="line-height: 30px; border-left: none;">
                           	至
                       </div>
                       <div class="col-xs-2 searchTime" style="border-left: none;">
                           <div class="input-group date" data-date-format="hh:ii">
                               <input id="workLogEnd" type="text" size="16" readonly class="form-control"
                                      ng-model="data.workLogEndTime" ng-change="workLogEndChange()">
                               <span class="input-group-btn include">
                                    <button class="btn default date-set" type="button">
                                        <i class="fa fa-clock-o"></i>
                                    </button>
                               </span>
                           </div>
                       </div>
                 </div>
                 <div class="form-group">
					<label class="col-xs-3 control-label">
                         <span class="fa fa-bell-o"></span>
                        	标题
                  	</label>
					<div class="col-xs-9">
	                      <input type="text" name="name2" class="form-control" ng-blur="checkValidateWithSensitive($event,'data.title')"
	                             ng-minlength="length.langNameMin" ng-maxlength="length.modelMax" ng-pattern="regex.name"
	                             placeholder="请输入标题" ng-model="data.title" required>
	                      <span class="validateErrorInfo"> </span>
					</div>
                 </div>
                 <div class="form-group">
                     <label class="control-label col-xs-3">
                     		<span class="fa fa-bell-o"></span>
                        	内容
                     </label>
                     <div class="col-xs-9">
                         <textarea id="maxlength_textarea" name="name3" ng-model="data.content" class="form-control"
                                   ng-blur="checkValidateWithSensitive($event,'data.content')" 
                                   maxlength="200" rows="8" placeholder="最大输入200个字符" required></textarea>
                         <span class="validateErrorInfo"> </span>
                     </div>
                 </div>
             </div>
             <div class="form-actions">
                 <div class="row">
                     <div class="col-xs-offset-3 col-xs-6">
                         <button type="button" class="btn green"
                                 ng-disabled="myForm.$invalid"
                                 ng-click="save()">
                             <i class="fa fa-check"></i> 保存
                         </button>
                     </div>
                 </div>
             </div>
         </form>
         <!-- END FORM-->
    </div>
</div>

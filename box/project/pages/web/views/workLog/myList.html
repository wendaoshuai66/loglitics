<!-- BEGIN MAIN CONTENT -->
<div class="portlet box blue" ng-controller="myWorkLogController">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-file-text-o"></i>
            <span class="caption-subject  uppercase">我的工作日志</span>
        </div>
        <div class="actions" ng-if="loginStatus">
            <a class="btn public-button" ui-sref="workLogList">
                <i class="fa fa-file-text-o"></i> 全部工作日志
            </a>
            <a class="btn btn-circle public-button btn-sm" ui-sref="workLogAdd">
                <i class="fa fa-plus"></i> 添加日志
            </a>
        </div>
    </div>
    <div class="portlet-body">
        <table class="table table-striped table-bordered table-hover table-checkable order-column dt-responsive" id="myWorkLogDataTable">
            <thead>
            <tr>
                <th class="none"> 序号 </th>
                <th class="title_width"> 标题</th>
                <th class="none"> 发布人</th>
                <th class="date_width"> 工作日期 </th>
                <th class="date_width"> 开始时间</th>
                <th class="date_width"> 结束时间</th>
                <th class="datetime_width"> 发布时间 </th>
                <th class="opt_width_1"> 操作 </th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <!-- 删除的模态框 -->
        <div data-ng-include="'tpl/confirmRemove.html'"></div>
    </div>
</div>

<div ng-controller="newsController">
	<!--Banner图-->
    <img class="top_img" src="images/news/banner.jpg"/>
    <!--幻灯轮转
    <div data-ng-include="'views/news/carouselNews.html'"
         class="top_img">
    </div>
    -->
    <!--左边框-->
    <div class="todo-sidebar">
        <div class="portlet light" style="padding: 0px;min-height: 572px;border: 1px solid #3598DC;">
            <div class="portlet-title news-information-title" style="cursor: pointer;margin-bottom: 0px;">
                <div class="caption font-green bold" ng-click="changeInforModule(0);">
					<i class="fa fa-bars" style="color: #fff; font-size: 18px; text-indent: 12px;"></i>
                   	<a style="color: #fff;font-weight: normal;">所有模块</a>
                </div>
            </div>
            <div class="portlet-body todo-project-list-content" style="padding-top: 1px;">
                <div class="todo-project-list">
                    <ul class="nav nav-pills nav-stacked">
                        <li ng-repeat="item in inforModuleList"  data-microtip='{{item.name}}' data-microtip-position='top' ng-click="changeInforModule(item.id);" class="news-information-left">
							<a href="#" class="wrap-ellipsis" >
								<i class="fa fa-caret-right"></i>
                                <span class="badge badge-success hide"> 6 </span>
                                {{item.name}}
                        	</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--右边栏-->
    <div class="todo-content">
    <!-- BEGIN PORTLET-->
        <div class="portlet box blue">
        	<div class="portlet-title">
			        <div class="caption">
			            <i class="icon-globe"></i> 新闻资讯
			        </div>
			        <div class="actions">
			        </div>
			    </div>
            <div class="portlet-body">
            	<table class="table table-striped table-bordered table-hover table-checkable order-column dt-responsive" id="newsDataTable">
             		<thead>
				  	<tr>
					   <th class="none"> 序号 </th>
					   <th class="date_width"> 模块类别 </th>
					   <th class="title_width"> 标题</th>
					   <th class="col-xs-2"> 发布时间 </th>
				  	</tr>
             		</thead>
	             	<tbody>
	             	</tbody>
		         </table>
            </div>
        </div>
    </div>
</div>

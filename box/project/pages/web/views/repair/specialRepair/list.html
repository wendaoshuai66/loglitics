<!-- BEGIN MAIN CONTENT -->
<div class="portlet box blue" ng-controller="specialRepairController">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-gears"></i>
            <span class="caption-subject  uppercase">专项维修</span>
        </div>
    </div>
	<div class="portlet-body">
		<div class="table-toolbar">
           	<div class="table-toolbar">
               	<div class="tabbable tabbable-custom tabbable-noborder tabbable-reversed">
					<form class="form-horizontal">
						<div class="tab-pane" id="tab">
							<!-- 查询条件-->
					    	<div class="portlet light bordered">
				        		<div class="portlet-body">
		                            <div class="form-group text-center">
		                                <label class="control-label col-xs-1">维修单号</label>
		                                <div class="col-xs-5">
		                                	<input type="text" class="form-control" placeholder=""
		                                		ng-model="searchObj.maintenanceNumber">
		                                </div>
		                                <label class="control-label col-xs-1">报修时间</label>
		                                            <div class="col-xs-5">
		                                                <div class="col-xs-5 searchTime page-content">
		                                                    <div id="addDateTimeStart" class="input-group date form_datetime">
		                                                        <input  type="text" size="16" readonly name="date" class="form-control" ng-model="searchObj.addDateTimeStart" required>
													<span class="input-group-btn include">
														<button class="btn default date-reset" type="button">
															<i class="fa fa-times"></i>
														</button>
														<button class="btn default my-date-set" type="button">
		                                                                <i class="fa fa-calendar date-set"></i>
		                                                            </button>
													</span>
		                                                    </div>
		                                                </div>
		                                            	<label class="col-xs-2 searchTimeLabel">至</label>
		                                             <div class="col-xs-5 searchTime page-content">
		                                                 <div id="addDateTimeEnd" class="input-group date form_datetime">
		                                                     <input  type="text" size="16" readonly name="date" class="form-control" ng-model="searchObj.addDateTimeEnd" required>
													<span class="input-group-btn include">
														<button class="btn default date-reset" type="button">
															<i class="fa fa-times"></i>
														</button>
														<button class="btn default my-date-set" type="button">
		                                                                <i class="fa fa-calendar date-set"></i>
		                                                            </button>
													</span>
		                                                 </div>
		                                             </div>
		                                   			</div>
		                            </div>
			                    </div>
				            </div>
				            <div class="form-actions">
			                    <div class="button-group text-center">
			                        <div class="col-xs-12">
			                           	<button class="btn btn-sm btn-success btn_search" ng-click="search()">
			                               	<i class="fa fa-search"></i> 查询
			                           	</button>
			                           	<button class="btn btn-sm grey-cascade" ng-click="reset()">
			                               	<i class="fa fa-times"></i> 重置
			                           	</button>
			                       </div>
			                    </div>
			                </div>
			           </div>
			        </form>
			    </div>
            </div>
        </div>
	    <table class="table table-striped table-bordered table-hover table-checkable order-column dt-responsive" id="specialRepairDataTable">
	        <thead>
	        <tr>
				<th class="none"> 序号 </th>
				<th class="col-xs-1"> 维修单号</th>
				<th class="col-xs-1"> 所属校区</th>
				<th class="none"> 维修区域</th>
				<th class="none"> 详细地址 </th>
				<th class="title_width"> 项目名称</th>
				<th class="none"> 维修内容</th>
				<th class="date_width"> 开始日期 </th>
				<th class="date_width"> 结束日期 </th>
				<th class="none"> 负责部门 </th>
				<th class="col-xs-1"> 负责人 </th>
				<th class="col-xs-1"> 负责人手机号  </th>
				<th class="col-xs-1"> 维修天数 </th>
	        </tr>
	        </thead>
	        <tbody>
	        </tbody>
	    </table>
	</div>
</div>
<!-- END MAIN CONTENT -->

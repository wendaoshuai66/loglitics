<div class="portlet box blue" ng-controller="materialUseController">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon-settings"></i>我的物料领用记录
        </div>
        <div class="actions">
            <a class="btn public-button" ui-sref="myRepairList">
                <i class="fa fa-wrench"></i> 我的维修记录
            </a>
            <a class="btn public-button" ui-sref="materialList">
              <i class="fa fa-mail-reply"></i> 物料库存信息
            </a>
        </div>
    </div>
    <div class="portlet-body">
        <div class="table-toolbar">
            <div class="table-toolbar">
                <div class="tabbable tabbable-custom tabbable-noborder tabbable-reversed">
                    <form class="form-horizontal">
                        <div class="tab-pane" id="tab">
                            <!-- 查询条件-->
                            <div class="portlet light bordered">
                                <div class="portlet-body">
                                    <div class="form-group text-center">
                                        <label class="control-label col-xs-1">物料名称</label>
                                        <div class="col-xs-5">
                                            <input type="text" class="form-control" name="" placeholder=""
                                                   ng-model="searchObj.material.name">
                                        </div>
                                        <label class="control-label col-xs-1">物料类别</label>
                                        <div class="col-xs-5">
                                            <select name="selectSearch" ui-select2="select2Options" class="form-control" ng-model="searchObj.material.materialCategory.id"
                                                    ng-options="item.id as item.name for item in materialCategorySelectData">
                                                <option value="">-- 请选择 --</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group text-center">
                                        <label class="control-label col-xs-1">维修单号</label>
                                        <div class="col-xs-5">
                                            <input type="text" class="form-control" name="" placeholder=""
                                                   ng-model="searchObj.warrantyNumber.maintenanceNumber">
                                        </div>
                                        <label class="control-label col-xs-1">领用日期</label>
                                        <div class="col-xs-5">
                                            <div class="col-xs-5 searchTime page-content">
                                                <div id="stockRemovalDateStart" class="input-group date form_datetime">
                                                    <input  type="text" size="16" readonly name="date" class="form-control" ng-model="searchObj.stockRemovalDateStart" required>
                                                    <span class="input-group-btn include">
                                                        <button class="btn default date-reset" type="button">
                                                            <i class="fa fa-times"></i>
                                                        </button>
                                                        <button class="btn default my-date-set" type="button">
                                                            <i class="fa fa-calendar date-set"></i>
                                                        </button>
                                                </span>
                                                </div>
                                            </div>
                                            <label class="col-xs-2 searchTimeLabel">至</label>
                                            <div class="col-xs-5 searchTime page-content">
                                                <div id="stockRemovalDateEnd" class="input-group date form_datetime">
                                                    <input  type="text" size="16" readonly name="date" class="form-control" ng-model="searchObj.stockRemovalDateEnd" required>
                                                    <span class="input-group-btn include">
                                                        <button class="btn default date-reset" type="button">
                                                            <i class="fa fa-times"></i>
                                                        </button>
                                                        <button class="btn default my-date-set" type="button">
                                                            <i class="fa fa-calendar date-set"></i>
                                                        </button>
                                                 </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="button-group text-center">
                                <div class="col-xs-12">
                                        <button class="btn btn-sm btn-success btn_search" ng-click="search()">
                                            <i class="fa fa-search"></i> 查询
                                        </button>
                                        <button class="btn btn-sm grey-cascade" ng-click="reset()">
                                            <i class="fa fa-times"></i> 重置
                                        </button>
                                    </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered table-hover table-checkable order-column dt-responsive" id="materialUseDataTable">
            <thead>
            <tr>
                <th class="none"> 序号 </th>
                <th class="col-xs-2"> 物料名称</th>
                <th class="col-xs-2"> 规格型号</th>
                <th class="col-xs-2"> 物料类别</th>
                <th class="col-xs-1"> 维修单号</th>
                <th class="price_width">领用数量</th>
                <th class="col-xs-1">物料单位</th>
                <th class="col-xs-1">领用日期</th>
                <th class="none"> 添加时间</th>
                <th class="none"> 操作 </th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<!-- END EXAMPLE TABLE PORTLET-->

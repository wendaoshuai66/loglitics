<div id="updateMaintenanceStatusModal" class="modal fade" tabindex="-1" data-backdrop="static" aria-hidden="true" data-width="400" ng-controller="updateMaintenanceStatusController">
    <div class="modal-header">
        <button type="button" class="modal_close" data-dismiss="modal" aria-hidden="true">x</button>
        <h4 class="modal-title"><p ng-bind="modalTitle"></p></h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <!-- BEGIN FORM-->
            <form w5c-form-validate="validateOptions" class="w5c-form" novalidate name="myForm">
                <div class="form-body">
                    <div class="form-group">
                        <label class="col-xs-4 control-label" style="padding-top: 8px !important;">
							设置维修状态<span class="fa fa-bell-o"></span>
                        </label>
                        <div class="col-xs-8 form-md-radios">
                            <div class="md-radio-inline">
                                <div class="col-xs-12 md-radio" ng-repeat="item in statusTypeData">
                                    <input type="radio" id="editCheckbox{{item.value}}"
                                           ng-model="data.maintenanceStatus.id" ng-value="{{item.value}}"
                                           class="md-radiobtn">
                                    <label for="editCheckbox{{item.value}}">
                                    	<span></span>
                                        <span class="check" style="margin-top: 2px;"></span>
                                        <span class="box" style="margin-top: 2px;"></span> {{item.name}} </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-show="data.maintenanceStatus.id === 8">
						<label class="col-xs-4 control-label">无法维修原因<span class="fa fa-bell-o"></span></label>
                        <div class="col-xs-8">
                            <span class="validateErrorInfo"> </span>
                        </div>
                        <div class="col-xs-12">
                            <textarea class="form-control" name="description" rows="3" ng-model="data.unableRepairReason"
                                      id="maxlength_textarea" maxlength="200" placeholder="最大输入200个字符" required></textarea>
                        </div>
                    </div>
                </div>
            </form>
            <!-- END FORM-->
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-outline dark"><i class="fa fa-reply"></i> 关闭</button>
        <!-- 验证成功后取消禁用 -->
        <button type="button" ng-disabled="!((data.maintenanceStatus.id === 8 && myForm.description.$valid) || (data.maintenanceStatus.id !== 8)) || ifRepeat"
                ng-click="save()" class="btn green-haze"><i class="fa fa-check"></i>
           	保存
        </button>
    </div>
</div>

<div class="portlet box blue" ng-controller="commonRepairController">
    <div class="portlet-title">
        <div class="caption">
			<i class="fa fa-gear"></i>
            <span class="caption-subject  uppercase">普通维修</span>
        </div>
		<div class="actions" ng-if="loginStatus">
			<a ng-if="isWorker" class="btn btn-circle public-button btn-sm" ui-sref="myRepairList">
				<i class="icon-calendar"></i> 我的维修记录
			</a>
			<a class="btn btn-circle public-button btn-sm" ui-sref="myRecordsList">
				<i class="fa fa-wrench"></i> 我的报修记录
			</a>
		</div>
    </div>
	<div class="portlet-body">
		<div class="mt-element-ribbon bg-grey-steel">
			<div class="ribbon ribbon-left ribbon-vertical-left ribbon-shadow ribbon-border-dash-vert ribbon-color-primary uppercase">
				<div class="ribbon-sub ribbon-bookmark"></div>
				<i class="fa fa-star" style="color: #fff;"></i>
			</div>
			<div class="col-xs-12 ribbon-content">
				<div class="col-xs-2 checkBoxLabel">
					<p class="text-center"><i class="fa fa-asterisk"></i>  维修状态</p>
				</div>
				<div class="col-xs-10 vertical-center">
					<!-- 维修状态拼接入口 -->
					<div id="maintenanceStatus">

					</div>
				</div>
			</div>
			<div class="col-xs-12 ribbon-content" style="margin-top: 0px !important;">
				<div class="col-xs-2 checkBoxLabel">
					<p class="text-center"><i class="fa fa-asterisk"></i>  报修时间</p>
				</div>
				<div class="col-xs-10 vertical-center">
					<!-- 维修时间拼接入口 -->
					<div class="col-xs-8" id="maintenanceTime" style="padding-left: 0px!important;">

					</div>
					<!-- 自定义时间范围 -->
					<div class="col-xs-4 input-group">
						<input type="text" readonly class="form-control date-picker" id="dateTimeRange" value="" />
						<span class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</span>
					</div>
				</div>
			</div>
			<p class="ribbon-content"></p>
		</div>
	    <table class="table table-striped table-bordered table-hover table-checkable order-column dt-responsive" id="commonRepairDataTable">
	        <thead>
	        <tr>
	            <th class="none"> 序号 </th>
	            <th class="col-xs-1"> 维修单号</th>
	            <th class="none"> 所属校区</th>
	            <th class="none"> 维修区域</th>
	            <th class="col-xs-1"> 维修项目</th>
	            <th class="col-xs-1"> 维修类别</th>
	            <th class="col-xs-2"> 维修标题 </th>
	            <th class="col-xs-1"> 报修人员 </th>
	            <th class="col-xs-1"> 报修时间 </th>
	            <th class="col-xs-1"> 维修状态</th>
	            <th class="col-xs-1"> 维修用时(小时) </th>
	        </tr>
	        </thead>
	        <tbody>
	        </tbody>
	    </table>
	</div>
</div>

<div class="portlet light bordered" ng-controller="myRecordsAddController">
	<div class="portlet-title">
		<div class="caption bold font-green-sharp">
			<i class="fa fa-wrench font-green-sharp"></i>新增维修服务
		</div>
		<div class="actions">
			<a class="btn btn-circle green-haze btn-sm" ng-click="toBack()">
                <i class="fa fa-reply"></i> 返回
            </a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- BEGIN FORM-->
		<form w5c-form-validate="validateOptions" class="w5c-form form-horizontal form-bordered" novalidate name="myForm">
			<div class="form-body">
				<div class="form-group">
					<label class="col-xs-2 control-label">
						<span class="fa fa-bell-o"></span>
						所属校区
					</label>
					<div class="col-xs-10">
						<select name="select" ui-select2="select2Options"
								class="form-control" ng-model="data.maintenanceRecord.maintenanceArea.campus.id" required
								ng-options="item.id as item.name for item in campusSelectData">
							<option value="">-- 请选择 --</option>
						</select>
						<span class="validateErrorInfo"> </span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label">
						<span class="fa fa-bell-o"></span>
						维修区域
					</label>
					<div class="col-xs-10">
						<select name="select2" ui-select2="select2Options"
								class="form-control" ng-model="data.maintenanceRecord.maintenanceArea.id" required
								ng-options="item.id as item.name for item in maintenanceAreaDataFromCampus">
							<option value="">-- 请选择 --</option>
						</select>
						<span class="validateErrorInfo"> </span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-2">
						<span class="fa fa-bell-o"></span>
						详细地址
					</label>
					<div class="col-xs-10">
						<textarea id="maxlength_textarea2" maxlength="200" type="text" name="address" class="form-control"
								  ng-minlength="length.addressMin"
								  placeholder="最大输入200个字符"
								  ng-model="data.address" 
								  ng-blur="checkValidateWithSensitive($event,'data.address')"
								  required>
							</textarea>
						<span class="validateErrorInfo"> </span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label">
						<span class="fa fa-bell-o"></span>
						维修项目
					</label>
					<div class="col-xs-10">
						<select ui-select2="select2Options" style="width: 100%;"
								class="form-control" ng-model="data.maintenanceRecord.maintenanceCategory.maintenanceType.id"
								ng-options="item.id as item.name for item in maintenanceTypeSelectData" name="select3" required>
							<option value="">-- 请选择 --</option>
						</select>
						<span class="validateErrorInfo"> </span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label">
						<span class="fa fa-bell-o"></span>
						维修类别
					</label>
					<div class="col-xs-10">
						<select ui-select2="select2Options" style="width: 100%;"
								class="form-control" ng-model="data.maintenanceRecord.maintenanceCategory.id"
								ng-options="item.id as item.name for item in maintenanceCategoryDataFromType" name="select4" required>
							<option value="">-- 请选择 --</option>
						</select>
						<span class="validateErrorInfo"> </span>
					</div>
				</div>
				<div class="form-group">
                    <label class="control-label col-xs-2">
                        <span class="fa fa-bell-o"></span>
                       	维修标题
                    </label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" name="name2" 
                               ng-minlength="length.langNameMin" ng-maxlength="length.modelMax" placeholder="请输入标题"
                               ng-model="data.maintenanceItemName" ng-blur="checkValidateWithSensitive($event,'data.maintenanceItemName')"
							   required ng-pattern="regex.name">
                        <span class="validateErrorInfo"> </span>
                    </div>
                </div>
				<div class="form-group">
					<label class="control-label col-xs-2">
						 <span class="fa fa-bell-o"></span>
						维修详情
					</label>
					<div class="col-xs-10">
						<textarea class="form-control" name="description" rows="3" ng-model="data.maintenanceContent"
								  id="maxlength_textarea1" maxlength="200" placeholder="最大输入200个字符" 
								  ng-blur="checkValidateWithSensitive($event,'data.maintenanceContent')" required></textarea>
						<span class="validateErrorInfo"> </span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-2">
						图片
					</label>
					<div class="col-xs-10">
						<div id="uploadImg"></div>
					</div>
				</div>
				<span class="hide"></span>
			</div>
			<div class="form-actions">
				<div class="row">
					<div class="col-xs-offset-2 col-xs-10">
						<button type="button" class="btn green"
								ng-click="save()"
								ng-disabled="myForm.$invalid">
							<i class="fa fa-check"></i> 保 存
						</button>
					</div>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

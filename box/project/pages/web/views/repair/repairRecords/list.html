<!-- BEGIN EXAMPLE TABLE PORTLET-->
<div class="portlet box blue" ng-controller="myRecordsController">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-wrench"></i>我的报修记录
        </div>
        <div class="actions">
            <a class="btn public-button" ui-sref="commonRepair">
                <i class="fa fa-gear"></i> 普通维修
            </a>
            <a class="btn public-button" ui-sref="repairRecordsAdd">
                <i class="fa fa-plus"></i> 我要报修
            </a>
        </div>
    </div>
    <div class="portlet-body dataTables_wrapper">
        <div class="table-toolbar">
            <div class="table-toolbar">
                <div class="tabbable tabbable-custom tabbable-noborder tabbable-reversed">
                    <form class="form-horizontal">
                        <div class="tab-pane" id="tab">
                            <!-- 查询条件-->
                            <div class="portlet light bordered">
                                <div class="portlet-body">
                                    <div class="form-group text-center">
                                        <label class="control-label col-xs-1">维修单号</label>
                                        <div class="col-xs-5">
                                            <input type="text" class="form-control" placeholder=""
                                                   ng-model="searchObj.maintenanceNumber">
                                        </div>
                                        <label class="control-label col-xs-1">报修时间</label>
                                        <div class="col-xs-5">
                                            <div class="col-xs-5 searchTime page-content">
                                                <div id="addDateTimeStart" class="input-group date form_datetime">
                                                    <input  type="text" size="16" readonly name="date" class="form-control" ng-model="searchObj.addDateTimeStart" required>
                                                    <span class="input-group-btn include">
                                                        <button class="btn default date-reset" type="button">
                                                            <i class="fa fa-times"></i>
                                                        </button>
                                                        <button class="btn default my-date-set" type="button">
                                                            <i class="fa fa-calendar date-set"></i>
                                                        </button>
                                                    </span>
                                                </div>
                                            </div>
                                            <label class="col-xs-2 searchTimeLabel">至</label>
                                            <div class="col-xs-5 searchTime page-content">
                                                <div id="addDateTimeEnd" class="input-group date form_datetime">
                                                    <input  type="text" size="16" readonly name="date" class="form-control" ng-model="searchObj.addDateTimeEnd" required>
                                                    <span class="input-group-btn include">
                                                        <button class="btn default date-reset" type="button">
                                                            <i class="fa fa-times"></i>
                                                        </button>
                                                        <button class="btn default my-date-set" type="button">
                                                            <i class="fa fa-calendar date-set"></i>
                                                        </button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="button-group text-center">
                                    <div class="col-xs-12">
                                        <button class="btn btn-sm btn-success btn_search" ng-click="search()">
                                            <i class="fa fa-search"></i> 查询
                                        </button>
                                        <button class="btn btn-sm grey-cascade" ng-click="reset()">
                                            <i class="fa fa-times"></i> 重置
                                        </button>
                                    </div>
                                </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered table-hover table-checkable order-column dt-responsive" id="myRecordsDataTable">
            <thead>
            <tr>
                <th class="none"> 序号 </th>
                <th class="col-xs-1">维修单号</th>
                <th class="col-xs-2">维修标题</th>
                <th class="col-xs-1">维修项目</th>
                <th class="col-xs-2">维修类别</th>
                <th class="col-xs-1"> 报修时间 </th>
                <th class="col-xs-2"> 维修人员 </th>
                <th class="status_width">维修状态</th>
                <th class="col-xs-1">维修用时(小时)</th>
                <th class="none">操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <!--评价-->
        <!--<div data-ng-include="'views/repair/repairRecords/comment.html'"></div>-->
    </div>
</div>
<!-- END EXAMPLE TABLE PORTLET-->

<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-cogs"></i>维修量分类统计 - 报修来源
        </div>
        <!-- ngIf: loginStatus -->
    </div>
    <div class="portlet-body" ng-controller="repairOriginStatisticsController">
        <!-- 时间选择 -->
        <div class="table-responsive" style="overflow-x: hidden">
        <date-range-and-labelauty></date-range-and-labelauty>
        </div>
        <table class="table table-bordered table-striped table-hover">
            <thead>
            <tr>
                <th>报修来源</th>
                <th ng-repeat="item in data[0].data">{{item.name}}</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>维修量/单</td>
                <td ng-repeat="item in data[0].data track by $index">{{item.value}}</td>
            </tr>
            </tbody>
        </table>
        <div class="table-responsive">
            <div id="originPie" class="myChart"></div>
            <div ng-if="noEChartsData">
                <img src="./../assets/global/img/noData.png" class="center-block" style="width: 200px;margin: 30px auto;">
            </div>
        </div>
    </div>
</div>

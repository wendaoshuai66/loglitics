<!-- BEGIN MAIN CONTENT -->
<div class="portlet box blue" ng-controller="materialController">
    <div class="portlet-title">
        <div class="caption">
			<i class="fa fa-cubes"></i>物料库存信息
        </div>
        <div class="actions" ng-if="loginStatus && isWorker">
            <a class="btn public-button" ui-sref="materialUse">
              <i class="fa fa-share"></i> 我的物料领用记录
            </a>
        </div>
	</div>
	<div class="portlet-body">
	    <div class="table-toolbar">
	        <div class="tabbable tabbable-custom tabbable-noborder tabbable-reversed">
	            <form class="form-horizontal">
	                <div class="tab-pane" id="tab">
	                    <!-- 查询条件-->
	                    <div class="portlet light bordered">
	                     	<div class="form-group text-center">
                         		<label class="control-label col-xs-1" style="padding-top: 5px !important;">物料名称</label>
		                         <div class="col-xs-5">
		                             <input type="text" class="form-control" placeholder=""
		                                    ng-model="searchObj.name">
		                         </div>
		                         <label class="control-label col-xs-1" style="padding-top: 5px !important;">物料类别</label>
		                         <div class="col-xs-5">
		                             <select name="selectSearch" ui-select2="select2Options" class="form-control" ng-model="searchObj.materialCategory.id"
		                                     ng-options="item.id as item.name for item in materialCategorySelectData">
		                                 <option value="">-- 请选择 --</option>
		                             </select>
		                         </div>
	                     	</div>
	                    </div>
	                    <div class="button-group text-center">
                            <div class="col-xs-12">
                                <button class="btn btn-sm btn-success btn_search" ng-click="search()">
                                    <i class="fa fa-search"></i> 查询
                                </button>
                                <button class="btn btn-sm grey-cascade" ng-click="reset()">
                                    <i class="fa fa-times"></i> 重置
                                </button>
                            </div>
                        </div>
	                </div>
	            </form>
	        </div>
        </div>
	    <table class="table table-striped table-bordered table-hover table-checkable order-column dt-responsive" id="materialDataTable">
	        <thead>
	        <tr>
	            <th class="none"> 序号 </th>
	            <th class="col-xs-2"> 物料名称</th>
	            <th class="col-xs-2"> 规格型号</th>
	            <th class="col-xs-2"> 物料类别</th>
	            <th class="status_width"> 库存数量</th>
	            <th class="price_width"> 物料单位</th>
	            <th class="none"> 保管人员</th>
	            <th class="none"> 存放地点</th>
	            <th class="none"> 备注说明</th>
	            <th class="col-xs-2"> 添加时间 </th>
	        </tr>
	        </thead>
	        <tbody>
	        </tbody>
	    </table>
	</div>
</div>
<!-- END MAIN CONTENT -->
